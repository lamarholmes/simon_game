<div id="gameBoard">
  <div id="centerControl">
    <h1 class="gameName">Simon<sup>&reg;</sup></h1>
    <div class="row">
      <div class="btnHolder">
        <p class="btnControl" id="start"></p>
        <span class="btnTitle">START</span>
      </div>
      <div class="btnHolder">
        <p class="btnControl" id="strict"></p>
        <span class="btnTitle">STRICT</span>
        <div id="smallBtn"></div>
      </div>
    </div>
    <div class="row">
      <button id="reset">Reset</button>
      <div class="levelTitle">Level</div>
      <div id="level">--</div>
    </div>
  </div>
  <div class="row">
    <div class="button" id="green"></div>
    <div class="button" id="red"></div>
  </div>
  <div class="row">
    <div class="button" id="yellow"></div>
    <div class="button" id="blue"></div>
  </div>
</div>
<audio id="greenSound">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg" >
  </audio>
  <audio id="redSound">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg" >
  </audio>
  <audio id="yellowSound">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg" >
  </audio>
  <audio id="blueSound">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg" >
  </audio>
